<ion-header>
  <header-menu pageName="Driver Login"></header-menu>
</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-card>
      <ion-row padding>
        <ion-col offset-sm-1 offset-md-2 offset-lg-3 offset-xl-4>
          <card-drively-logo></card-drively-logo>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-card-header text-center>
            <h1>{{ authService.auth.company }}</h1>
          </ion-card-header>
        </ion-col>
      </ion-row>
      <ion-card-content>
        <ion-row padding-bottom>
          <ion-col>
              <p>Welcome back, please enter your Driver username and password to continue to Driver Login.</p>
          </ion-col>
        </ion-row>
        <ion-row padding-verticle>
          <ion-col>
            <form #f="ngForm" (ngSubmit)="onSubmit(f)">
              <ion-list>
                <ion-item>
                  <ion-label floating>Driver User Name</ion-label>
                  <ion-input type="text" name="driver" ngModel required></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label floating>Password</ion-label>
                  <ion-input type="password" name="password" ngModel required></ion-input>
                </ion-item>
              </ion-list>
              <button type="submit" ion-button block [disabled]="!f.valid">Login</button>
            </form >
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </ion-grid>
</ion-content>
