<ion-header>
  <header-menu pageName="Clock In"></header-menu>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-card>
      <ion-row padding>
        <ion-col offset-sm-1 offset-md-2 offset-lg-3 offset-xl-4>
          <card-drively-logo></card-drively-logo>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-card-header>
            <h1>{{ company }}</h1>
          </ion-card-header>
        </ion-col>
      </ion-row>
      <ion-card-content>
        <ion-row padding-bottom>
          <ion-col>
              <p>Welcome back, {{ driver }}.</p>
          </ion-col>
        </ion-row>
        <ion-row padding-verticle>
          <ion-col>
            <button ion-button block color="secondary" (click)="onClockIn()">
              <ion-icon name="clock"padding-right></ion-icon>Clock In
            </button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <button ion-button block color="danger" (click)="onLogout()">
              <ion-icon name="exit" padding-right></ion-icon>Logout
            </button>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </ion-grid>
</ion-content>
